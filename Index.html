<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lamb Co - Launch</title>
    <!-- Styling for Launch Page -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9; /* Light background */
            color: #333; /* Dark text color */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin: 0;
        }
        .launch-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #4CAF50; /* Green button */
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .launch-button:hover {
            background-color: #388E3C; /* Darker green */
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to Little Lamb Co!</h1>
        <p>We are excited to launch our new website.</p>
        <!-- Launch Button -->
        <a href="https://www.lillamb.in/" class="launch-button" target="_blank">Launch Now</a>
    </div>
</body>
</html>
